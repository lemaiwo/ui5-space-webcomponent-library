<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Kitchen sink - be.wl.SpaceLibrary</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="be.wl.SpaceLibrary">
    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "be/wl/SpaceLibrary/SpaceComponent",
                "be/wl/SpaceLibrary/SpaceItemComponent",
                "sap/m/HBox"
            ], function (
                SpaceComponent, SpaceItemComponent,HBox
            ) {

                var oSpaceComponent = new SpaceComponent({
                        intro: "intro test",
                        logo: "./img/star-wars-intro.png",
                        // height:"500px",
                        // width:"800px",
                        items: [new SpaceItemComponent({
                            title: "item 1",
                            description: "blablablal"
                        }), new SpaceItemComponent({
                            title: "item 2",
                            description: "blablablal"
                        })]
                    });
                oSpaceComponent.placeAt("testSpaceComponent");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">

    <h1>0. SpaceComponent</h1>
    <div id="methodsSpaceComponent"></div>
    <div id="testSpaceComponent"></div>
    <br><br>


    <h1>1. SpaceItemComponent</h1>
    <div id="methodsSpaceItemComponent"></div>
    <div id="testSpaceItemComponent"></div>
    <br><br>
</body>

</html>
