_schema-version: "3.2"
ID: spacelib
description: SpaceLibrary
version: 0.0.1
modules:
- name: spacelib-dest-content
  type: com.sap.application.content
  requires:
  - name: spacelib-dest-srv
    parameters:
      content-target: true
  - name: spacelib-repo-host
    parameters:
      service-key:
        name: spacelib-repo-host-key
  - name: spacelib-uaa
    parameters:
      service-key:
        name: spacelib-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: spacelib_repo_host
          ServiceInstanceName: spacelib-html5-srv
          ServiceKeyName: spacelib-repo-host-key
          sap.cloud.service: space
        - Authentication: OAuth2UserTokenExchange
          Name: spacelib_uaa
          ServiceInstanceName: spacelib-xsuaa-srv
          ServiceKeyName: spacelib-uaa-key
          sap.cloud.service: space
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: spacelib-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: spacelib-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - spacelib.zip
      name: spacelib
      target-path: resources/
- name: spacelib
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build-for-deploy:cf
    supported-platforms: []
resources:
- name: spacelib-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: spacelib-dest-srv
    service-plan: lite
- name: spacelib-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: spacelib-xsuaa-srv
    service-plan: application
- name: spacelib-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: spacelib-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true